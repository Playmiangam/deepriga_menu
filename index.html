<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копировать IP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .copy-btn {
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(1px);
        }
        
        .copy-btn.copied {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="copy-btn" id="copyBtn">Скопировать айпи</button>
    </div>

    <script>
        document.getElementById('copyBtn').addEventListener('click', function() {
            const ip = 'lists-se.gl.joinmc.link';
            const btn = this;
            
            // Копируем в буфер обмена
            navigator.clipboard.writeText(ip).then(function() {
                // Меняем текст и стиль кнопки
                btn.textContent = 'Скопировано!';
                btn.classList.add('copied');
                
                // Возвращаем исходный вид через 2 секунды
                setTimeout(function() {
                    btn.textContent = 'Скопировать айпи';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                // Если API не поддерживается, используем старый метод
                const textArea = document.createElement('textarea');
                textArea.value = ip;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Меняем текст и стиль кнопки
                btn.textContent = 'Скопировано!';
                btn.classList.add('copied');
                
                // Возвращаем исходный вид через 2 секунды
                setTimeout(function() {
                    btn.textContent = 'Скопировать айпи';
                    btn.classList.remove('copied');
                }, 2000);
            });
        });
    </script>
</body>
</html>
